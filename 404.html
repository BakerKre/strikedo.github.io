<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#8b6b4f">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>page not found</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #1a130f;
        --accent: #8b6b4f;
        --text: #e0d6cc;
        --text-light: #b8a89a;
    }

    body {
        margin: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(180deg, #1a130f 0%, #2a1f18 100%);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        transition: background 1s ease, color 1s ease;
        position: relative;
    }

    #warning {
        font-family: "Source Code Pro", Regular 400;
        font-size: 1rem;
        color: var(--text-light);
        position: fixed;
        top: 20px;
        left: 20px;
        transition: color 1s ease;
    }

    #main {
        font-family: "Source Code Pro", Regular 400;
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1rem;
        letter-spacing: 2px;
        transition: color 1s ease;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 0.9s infinite;
        vertical-align: middle;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* Explosion effect */
    .explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, var(--accent) 0%, rgba(0,0,0,0) 80%);
        transform: scale(0);
        z-index: 10;
        opacity: 0;
        pointer-events: none;
    }

    .explosion.active {
        animation: explode 0.3s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(0); opacity: 0.8; }
        30% { transform: scale(1.5); opacity: 0.6; }
        60% { transform: scale(2); opacity: 0.3; }
        100% { transform: scale(2.5); opacity: 0; }
    }

</style>
</head>
<body>
    <div class="explosion" id="explosion"></div>
    <span id="warning">im searching for ur "REQUESTED" page</span>
    <p id="main">page doesnt exist NOOB :/<span class="cursor"></span></p>

    <script>
        const explosion = document.getElementById("explosion");
        function triggerExplosion() {
            explosion.classList.remove('active');
            void explosion.offsetWidth; // restart animation
            explosion.classList.add('active');
        }

        let countdown = 5;
        const warningEl = document.getElementById("warning");
        const cursor = document.querySelector(".cursor");

        function updateCursor() {
            cursor.style.display = cursor.style.display === "inline-block" ? "none" : "inline-block";
        }
        setInterval(updateCursor, 500);

        const interval = setInterval(() => {
            warningEl.textContent = `i dont see ur page, im sending u back home in ${countdown}...`;
            triggerExplosion(); // optional: small explosion each second
            countdown--;
            if (countdown < 0) {
                clearInterval(interval);
                window.location.href = "https://sutorikedo.github.io";
            }
        }, 1000);
    </script>
</body>
</html>
