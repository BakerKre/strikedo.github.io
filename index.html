<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strikedo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1a130f;
      --accent: #8b6b4f;
      --text: #e0d6cc;
      --text-light: #b8a89a;
    }

    /* Blue theme variables */
    body.blue-theme {
      --bg: #0e1a2a;
      --accent: #4f9cff;
      --text: #e2f0ff;
      --text-light: #aac8ff;
      background: linear-gradient(180deg, #0e1a2a 0%, #152a44 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #1a130f 0%, #2a1f18 100%);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
      transition: background 1s ease, color 1s ease;
    }

    /* Visualizer canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.15;
      transition: opacity 1s ease;
    }

    /* Background logo */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    header {
      z-index: 1;
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
      transition: color 1s ease;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
      transition: color 1s ease;
    }

    /* Social links centered row */
    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      z-index: 1;
    }

    .socials a {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      transition: all 0.4s ease;
    }

    .socials a:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--accent);
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.5;
      z-index: 2;
      font-family: "JetBrains Mono", monospace;
      transition: color 1s ease, opacity 0.3s ease;
    }

    footer:hover {
      opacity: 0.8;
    }

    audio {
      display: none;
    }

    #playButton {
      margin-top: 20px;
      background: transparent;
      color: var(--text-light);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: "JetBrains Mono", monospace;
      transition: 0.3s;
      z-index: 2;
    }

    #playButton:hover {
      background: var(--accent);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>

  <header>
    <h1>STRIKEDO</h1>
    <p>i have no clue why i made this</p>
    <div class="socials">
      <a href="https://www.roblox.com/users/1010369250/profile" target="_blank">roblox</a>
    </div>
    <button id="playButton">wat dis buton do??</button>
  </header>

  <footer>built by a noob. skibid</footer>

  <!-- No loop so we can detect when song ends -->
  <audio id="music" src="combine rap empire of steel.mp3"></audio>

  <script>
    const audio = document.getElementById('music');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    let audioCtx, analyser, source, dataArray, bufferLength;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    playButton.addEventListener('click', () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }

      audio.play();
      playButton.style.display = 'none';
      document.body.classList.add('blue-theme');
      animate();
    });

    audio.addEventListener('ended', () => {
      playButton.style.display = 'inline-block';
      document.body.classList.remove('blue-theme');
    });

    function animate() {
      requestAnimationFrame(animate);
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      // Change bar color dynamically based on theme
      const isBlue = document.body.classList.contains('blue-theme');
      const baseColor = isBlue ? 'rgba(79, 156, 255,' : 'rgba(139, 107, 79,';

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * 1.5;
        ctx.fillStyle = `${baseColor} ${barHeight / 300})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
  </script>
</body>
</html>
