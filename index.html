<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strikedo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1a130f;
      --accent: #8b6b4f;
      --text: #e0d6cc;
      --text-light: #b8a89a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #1a130f 0%, #2a1f18 100%);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Background Visualizer Canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.15;
    }

    /* Background Logo */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    header {
      z-index: 1;
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
    }

    /* üåê Socials Row */
    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      z-index: 1;
    }

    .socials a {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .socials a:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--accent);
      transform: translateY(-2px);
    }

    /* Bottom text */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.5;
      z-index: 2;
      font-family: "JetBrains Mono", monospace;
    }

    footer:hover {
      opacity: 0.8;
    }

    /* Hidden Audio Player */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>

  <header>
    <h1>STRIKEDO</h1>
    <p>i have no clue why i made this</p>
    <div class="socials">
      <a href="https://www.roblox.com/share?code=7d6c22f471d0474a93d5fda734e52b45&type=Profile&source=ProfileShare&stamp=1760864293359" target="_blank"roblox"</a>
    </div>
  </header>

  <footer>built by a noob. skibid</footer>

  <!-- Background Music -->
  <audio id="music" src="song.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById('music');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, source, dataArray, bufferLength;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    audio.addEventListener('play', () => {
      if (!audioCtx) {
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * 1.5;
        ctx.fillStyle = `rgba(139, 107, 79, ${barHeight / 300})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
  </script>
</body>
</html>
