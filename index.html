<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strikedo</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #1a130f;
      --bg-alt: #241b15;
      --accent: #8b6b4f;
      --text: #e0d6cc;
      --text-light: #b8a89a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 6rem 1rem 4rem;
      background: linear-gradient(to bottom, var(--bg-alt), var(--bg));
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <header>
    <h1>STRIKEDO</h1>
    <p>i have no clue why i made this</p>
    <div class="socials">
      <a href="https://github.com/strikedo" target="_blank">GitHub</a>
      <a href="#">Discord</a>
      <a href="#">Twitter</a>
    </div>
  </header>
</body>
</html>
