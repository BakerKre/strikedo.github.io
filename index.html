<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strikedo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1a130f;
      --accent: #8b6b4f;
      --text: #e0d6cc;
      --text-light: #b8a89a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Background Logo */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    header {
      z-index: 1;
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .socials a {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
      text-decoration: none;
      padding: 0.8rem 2.5rem;
      border-radius: 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      transition: all 0.2s ease;
      z-index: 1;
    }

    .socials a:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--accent);
      transform: translateY(-2px);
    }

    /* Bottom text */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.5;
      z-index: 2;
      font-family: "JetBrains Mono", monospace;
    }

    footer:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>STRIKEDO</h1>
    <p>i have no clue why i made this</p>
    <div class="socials">
      <a href="https://github.com/strikedo" target="_blank">GitHub</a>
      <a href="#">Discord</a>
      <a href="#">Twitter</a>
    </div>
  </header>

  <footer>built by a noob. skibid</footer>
</body>
</html>
