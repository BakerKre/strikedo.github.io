<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strikedo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1a130f;
      --accent: #8b6b4f;
      --text: #e0d6cc;
      --text-light: #b8a89a;
    }

    body.blue-theme {
      --bg: #0e1a2a;
      --accent: #4f9cff;
      --text: #e2f0ff;
      --text-light: #aac8ff;
      background: linear-gradient(180deg, #0e1a2a 0%, #152a44 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #1a130f 0%, #2a1f18 100%);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
      transition: background 1s ease, color 1s ease;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.15;
      transition: opacity 1s ease;
    }

    /* Explosion effect */
    .explosion {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      transform: scale(0);
      z-index: 10;
      opacity: 0;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .explosion.active {
      animation: explode 0.5s ease-in forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    header {
      z-index: 1;
      padding: 0 20px;
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
      transition: color 1s ease;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      transition: color 1s ease;
      min-height: 1.5rem;
    }

    /* Cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background: var(--accent);
      margin-left: 2px;
      animation: blink 0.9s infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      z-index: 1;
    }

    .socials a {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      transition: all 0.4s ease;
    }

    .socials a:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--accent);
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.5;
      z-index: 2;
      font-family: "JetBrains Mono", monospace;
      transition: color 1s ease, opacity 0.3s ease;
    }

    footer:hover { opacity: 0.8; }

    audio { display: none; }

    #playButton {
      margin-top: 20px;
      background: transparent;
      color: var(--text-light);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: "JetBrains Mono", monospace;
      transition: 0.3s;
      z-index: 2;
    }

    #playButton:hover {
      background: var(--accent);
      color: var(--bg);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .socials a { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>
  <div class="explosion" id="explosion"></div>

  <header>
    <h1>STRIKEDO</h1>
    <p id="changingText">welcome to mai site<span class="cursor"></span></p>

    <div class="socials">
      <a href="https://www.roblox.com/users/5732279630/profile" target="_blank">roblox</a>
      <a href="https://x.com/strikedoRBLX" target="_blank">tweeter</a>
    </div>

    <button id="playButton">wat dis buton do??</button>
  </header>

  <footer>built by me, becuz i was bor</footer>

  <audio id="music" src="combine rap empire of steel.mp3"></audio>

  <script>
    const texts = [
      "welcome to mai site",
      "idk why i made this",
      "i was bored lol",
      "The FitnessGramâ„¢ Pacer Test is a multistage aerobic capacity test that progressive-",
      "keep yourself safe",
      "because i guarrantee you are not",
      "you should clik that buton below boblox"
    ];
    const changingText = document.getElementById("changingText");
    const cursor = document.querySelector(".cursor");

    let textIndex = 0, charIndex = 0, deleting = false;

    function type() {
      const currentText = texts[textIndex];
      if (!deleting && charIndex <= currentText.length) {
        changingText.innerHTML = currentText.slice(0, charIndex++) + "<span class='cursor'></span>";
        setTimeout(type, 70);
      } else if (deleting && charIndex > 0) {
        changingText.innerHTML = currentText.slice(0, charIndex--) + "<span class='cursor'></span>";
        setTimeout(type, 40);
      } else if (!deleting && charIndex > currentText.length) {
        deleting = true;
        setTimeout(type, 3000);
      } else if (deleting && charIndex === 0) {
        deleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(type, 300);
      }
    }
    type();

    const audio = document.getElementById('music');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const explosion = document.getElementById('explosion');
    let audioCtx, analyser, source, dataArray, bufferLength;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function triggerExplosion() {
      const accentColor = getComputedStyle(document.body).getPropertyValue('--accent').trim();
      explosion.style.background = `radial-gradient(square, ${accentColor} 0%, rgba(0,0,0,0) 80%)`;
      explosion.classList.remove('active');
      void explosion.offsetWidth; // restart animation
      explosion.classList.add('active');
    }

    playButton.addEventListener('click', () => {
      triggerExplosion();

      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }

      audio.play();
      playButton.style.display = 'none';
      document.body.classList.add('blue-theme');
      animate();
    });

    audio.addEventListener('ended', () => {
      triggerExplosion();
      playButton.style.display = 'inline-block';
      document.body.classList.remove('blue-theme');
    });

    function animate() {
      requestAnimationFrame(animate);
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      const isBlue = document.body.classList.contains('blue-theme');
      const baseColor = isBlue ? 'rgba(79, 156, 255,' : 'rgba(139, 107, 79,';

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * 1.5;
        ctx.fillStyle = `${baseColor} ${barHeight / 300})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
  </script>
</body>
</html>
