<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#8b6b4f">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>Secret Page</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #1a130f;
        --accent: #8b6b4f;
        --text: #e0d6cc;
        --text-light: #b8a89a;
    }

    body {
        margin: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(180deg, #1a130f 0%, #2a1f18 100%);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    #message {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.2rem;
        color: var(--text-light);
        margin-bottom: 1rem;
    }

    #main {
        font-family: "JetBrains Mono", monospace;
        font-size: 2.5rem;
        color: var(--accent);
        margin-bottom: 2rem;
        letter-spacing: 2px;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 0.9s infinite;
        vertical-align: middle;
    }

    @keyframes blink { 50% { opacity: 0; } }

    iframe {
        border: none;
        border-radius: 12px;
        max-width: 90%;
        max-height: 60%;
        box-shadow: 0 0 20px rgba(139,107,79,0.5);
    }
</style>
</head>
<body>
    <p id="message">how did u find evenm dis</p>
    <p id="main">wowzers skibidi toilet <span class="cursor"></span></p>
    <iframe width="850" height="500" src="https://www.youtube.com/embed/6dMjCa0nqK0?si=Hi6ejHIstdoZYIVM" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <script>
        const cursor = document.querySelector(".cursor");
        setInterval(() => {
            cursor.style.display = cursor.style.display === "inline-block" ? "none" : "inline-block";
        }, 500);
    </script>
</body>
</html>
